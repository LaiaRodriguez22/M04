<!--PRACTICA 8_A CATALA, AQUI HI HAN TOTS ELS COMENTARIS-->

<!DOCTYPE html>
<html lang ="es">
     <!--HEAD PAGINA-->
    <head>
        <meta charset="utf-8">
        <!--CSS EXTERN-->
        <link href="Practica8_A.css" rel="stylesheet"> 
        <!--FONTS EXTERNES, AIXO SON ELS ICONS-->
        <link href="https://kit-pro.fontawesome.com/releases/v6.1.1/css/pro.min.css" rel="stylesheet"/>
        <!--AIXO ES EL ICON DE LA PÁGINA WEB-->
         <link rel="shortcut icon" href="https://www.google.es/images/branding/googleg/1x/googleg_standard_color_128dp.png" />
        
        <!--AIXO ES EL TITOL PRINCIPAL DE LA PÁGINA WEB-->
        <title>Practica8_A</title>
    </head>
    <!--HEAD S'ACABA-->
    <!--BODY PAGINA-->
    <body>
         <!--GOOGLE HEADER-->
        <div class="goghead">
            <!--GOOGLE HEADER ESQUERRA-->
            <div class="goghead-left">
                <div class="goghead-link">Sobre Google</div>
                <div class="goghead-link">Botiga</div>
            </div>
            <!--GOOGLE HEADER DRETA-->
            <div class="goghead-right">
                <div class="goghead-link">Gmail</div>
                <div class="goghead-link">Imatges</div>
                <!--ICONA QUE CONTÉ LINK A PRODUCTES DE GOOGLE, OBRE UNA NOVA PESTANYA-->
                <div class="goghead-icon"><a href="https://about.google/products/" target="_blank"><i class="fa-solid fa-grid"></i></a></div>
                <!--BUTTON NO FUNCIONAL-->
                <div class="goghead-button">Inicia la sessió</div>
            </div>
        </div>
         <!--GOOGLE BODY-->
        <div class="gogbody">
            <div class="goglogo">Google</div>
            <!--
            AQUEST DIV ES NOMÉS ESTETIC, PER APROPARNOS AL MAXIM AL DISSENY DE LA WEB ORIGINAL, AMB EL BORDER RADIUS, ETC. 
            -->
            <div class="gog-fakeinput">
                <div class="gogsearch-icon1"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></div>
                <!--AQUEST SI QUE ES EL INPUT REAL-->
                <input type="text" class="gog-inputcss">
                <!--ICONES DESPRES DEL TEXT-->
                <div class="gogsearch-icon2"><i class="fa-solid fa-keyboard"></i></div>
                <!--AQUEST ICON NECESITA UN CLASS DIFERENT PERQUE HA DE SER UN WEBKIT GRADIENT-->
                <div class="gogsearch-icon3"><i class="fa-regular fa-camera"></i></div> 
            </div>
            <!--GOOGLE BUTTONS-->
            <div class="gog-buttons">
                <!--AQUEST BUTTON ES L'UNIC QUE REDIRIGEIX A ALGUN LLOC, ES A DIR, FUNCIONAL-->
                <div class="gog-button"><a href="Google_versionfotos2.html">Cerca de Google</a></div>
                <div class="gog-button">Segur que tinc sort</div>
            </div>
            <!--GOOGLE OPCIONS EN ALTRES IDIOMES-->
            <div class="gog-links">Google ofereix aquesta versió en:<a href="Practica8_Aeusk.html">euskara</a>,     <a href="Practica8_Agal.html">galego</a>,<a href="Practica8_Aesp.html">español</a>.</div>
        
        </div>
         <!--GOOGLE FOOT-->
        <div class="gogfoot">
            <!--PRIMERA PART DE FOOT, QUE NOMÉS ES UN DIV-->
            <div class="gogfoot1">Espanya</div>
            <!--SEGONA PART DE FOOT-->
            <div class="gogfoot2">
                <!--DINTRE D'AQUESTA SEGONA PART, EL DIV AMB ALIGN LEFT-->
                <div class="gogfoot2-1">
                    <div class="gogfoot2-info">Informació</div>
                    <div class="gogfoot2-info">Publicitat</div>
                    <div class="gogfoot2-info">Empresa</div>
                    <div class="gogfoot2-info">Com funciona la Cerca</div>
                </div>
                <!--DINTRE D'AQUESTA SEGONA PART, EL DIV AMB ALIGN RIGHT-->
                <div class="gogfoot2-2">
                    <div class="gogfoot2-info">Privadesa</div>
                    <div class="gogfoot2-info">Condicions</div>
                    <div class="gogfoot2-info">Configuració</div>
                </div>
            </div>
        </div>
    </body>
    <!--BODY S'ACABA-->
</html>
